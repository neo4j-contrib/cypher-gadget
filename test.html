<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<title>Gadget Test</title>
	<style type="text/css" media="screen">
		@import url("styles/codemirror.css");
		@import url("styles/cm-cypher.css");
		@import url("styles/base.css");
		@import url("gadget.css");
	</style>
	
</head>

<body>
	<div id="gadget_1"></div>
    
	
	<script src="libs/jquery.js"></script>
	<script src="libs/d3.min.js"></script>
	<script src="libs/underscore.js"></script>
	<script src="libs/backbone-min.js"></script>
	<script src="libs/require.js"></script>
	<script type="text/javascript">
	function generateQuickGuid() {
	    return Math.random().toString(36).substring(2, 15) +
	        Math.random().toString(36).substring(2, 15);
	}
	// todo marketo lead id?
	var uuid = generateQuickGuid();
	require(["gadget"], function(gadget) {
		console.log(uuid, gadget, typeof(gadget));
		try {
		var storage = {
			set:function(prop,value) {
				console.log("storing",prop,value);
				localStorage.setItem(prop,JSON.stringify(value));
			    },
			get:function(prop) {
				var value = JSON.parse(localStorage.getItem(prop));
				console.log("retrieving",prop,value);
				return value;
				},
		}
        var configGetFunction = function(prop) { if (prop == "cypherSetup") return "lesson1"; return null;}		
		var getFunction = function(prop) {return null;}
		var userState = {gadget:{get:getFunction},get:storage.get,set:storage.set, save:storage.set};
		var g = new gadget({"$el":$("#gadget_1"),config:{ get:configGetFunction },userState:userState});
		g.render();
        } catch(e) {
	       console.log(e);
        }
	});
	</script>
</body>
</html>
